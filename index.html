<!DOCTYPE html>
<html>
<head>
<title>3D Swipe Slider</title>
<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">

<link rel="stylesheet" type="text/css" href="swiper.min.css">
<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

<div class="swiper-container">
    <div class="swiper-wrapper">
      <div class="swiper-slide">
	   <div class="imgBx">
	    <img src="1.jpg">
	  </div>
	   <div class="details">
	   <h3> LS <br><span>Web Designer</span></h3> 
       </div>
	  </div>
	  
	   <div class="swiper-slide">
	   <div class="imgBx">
	    <img src="2.jpg">
	  </div>
	   <div class="details">
	   <h3> LS <br><span>Web Designer</span></h3> 
       </div>
	  </div>
	  
	   <div class="swiper-slide">
	   <div class="imgBx">
	    <img src="3.jpg">
	  </div>
	   <div class="details">
	   <h3> LS <br><span>Web Designer</span></h3> 
       </div>
	  </div>
	  
	   <div class="swiper-slide">
	   <div class="imgBx">
	    <img src="1.jpg">
	  </div>
	   <div class="details">
	   <h3> LS <br><span>Web Designer</span></h3> 
       </div>
	  </div>
	  
	  
	 </div>
    <!-- Add Pagination -->
    <div class="swiper-pagination"></div>
  </div>
  
  <script type="text/javascript" src="swiper.min.js"></script>
  <script>
    var swiper = new Swiper('.swiper-container', {
      effect: 'coverflow',
      grabCursor: true,
      centeredSlides: true,
      slidesPerView: 'auto',
      coverflowEffect: {
        rotate: 60,
        stretch: 0,
        depth: 500,
        modifier: 1,
        slideShadows : true,
      },
      pagination: {
        el: '.swiper-pagination',
      },
    });
  </script>  
  
</body>
</html>
